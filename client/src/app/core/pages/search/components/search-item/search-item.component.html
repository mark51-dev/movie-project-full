<a [routerLink]="['/', searchResultItem.type === 'movie' ? 'movies': 'series', 'details', searchResultItem.imdbId]">
  <div class="movie-item">
    <div class="imdb-rating">
<!--      {{movie.imdbRating}}-->
    </div>
    <div class="poster">
      <img src="{{searchResultItem.posterSmall}}">
    </div>
    <div class="title">
      {{searchResultItem.title}}
    </div>
  </div>
</a>

<div class="series-container">
  <app-series-item *ngFor="let item of seriesList" [series]="item"></app-series-item>
</div>

<div class="pagination">
  <button (click)="prevPage()" class="pagination-button" [disabled]="currentPage < 2">Prev page</button>
  <button (click)="nextPage()" class="pagination-button" [disabled]="currentPage >= checkLastPage()">Next page</button>
</div>
